name: pre-commit

on:
  pull_request:
    branches: [iron-devel]
  push:
    branches: [iron-devel]

jobs:
  pre-commit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
